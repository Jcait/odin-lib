<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Library App</title>
</head>
<body>
    <div class="container">
        <div class="top-banner">
            <h1>Book Collection</h1>
            
            <button class="new-book"><h2>Add a New book</h2></button>
            <form  class="add-book" hidden>
                <section class="inputs">
                    <p>
                        <label for="name">Name</label>
                        <input class="name" name="name" id="name" type="text" required>
                    </p>
                    <p>
                        <label for="author">Author</label>
                        <input  class="author" type="text" name="author" id="author" required>
                    </p>
                    <p>
                        <label for="pages">No. of pages</label>
                        <input class="pages" name="pages" id="pages" type="number" required>
                    </p>
                </section>
                    <fieldset class="book-read">
                        <legend>Have you Read this Book?</legend>
                        <label for="read">Yes</label>
                        <input id="read" name="read" type="radio" value= "true" required checked>
                        <label for="not-read">No</label>
                        <input id="not-read" name="read" type="radio" value="" required>
                    </fieldset>
                <p>
                    <input   class="form-submit new-book" type="submit">
                </p>
            </form>
        </div>
        <div class="book-list">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
